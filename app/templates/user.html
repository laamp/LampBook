{% extends 'base.html' %}

{% block content %}
<h2>User: {{ user.username }}</h2>
<img src="{{ user.avatar(128) }}" alt="{{ user.username }}">
{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
{% if user.last_seen %}<p>Last seen: {{ user.last_seen }}</p>{% endif %}

{% for post in posts %}
{% include '_post.html' %}
{% endfor %}

{% endblock content %}
